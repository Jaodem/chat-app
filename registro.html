<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400 h-screen flex flex-col">

  <!-- Encabezado -->
  <header class="select-none bg-blue-600 text-white p-4 mt-4 text-center text-xl font-semibold rounded-full w-96 mx-auto">
    Registro
  </header>

  <div class="flex justify-center items-center flex-1">

    <!-- Contenedor de formulario -->
    <div class="bg-white p-6 rounded-xl shadow-md w-96">

      <!-- Formulario de registro -->
      <form id="registro-form" class="flex flex-col items-center space-y-2">
        <h2 class="text-2xl font-semibold mb-4 text-center select-none">
          Crear Cuenta
        </h2>
      
        <!-- Usuario -->
        <div class="w-full">
          <label for="username" class="block mb-1 font-medium text-gray-700">
            Usuario
          </label>
          <input type="text" id="username" name="username" required class="w-full p-2 border border-blue-300 rounded mb-2" placeholder="Ingrese su usuario">
        </div>

        <!-- Contraseña -->
        <div class="w-full relative">
          <label for="password" class="block mb-1 font-medium text-gray-700">
            Contraseña
          </label>
          <input type="password" id="password" name="password" required class="w-full p-2 border border-blue-300 rounded mb-2" placeholder="Ingrese su contraseña">

          <!-- Requisitos -->
          <ul id="password-requirements" class="text-sm text-gray-600 space-y-1 mt-1 bg-gray-50 border rounded p-2 hidden">
            <li id="req-length">❌ Al menos 8 caracteres</li>
            <li id="req-uppercase">❌ Una letra mayúscula</li>
            <li id="req-lowercase">❌ Una letra minúscula</li>
            <li id="req-number">❌ Un número</li>
            <li id="req-symbol">❌ Un símbolo (por ej. !, @, #, $)</li>
          </ul>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="w-full relative">
          <label for="confirm-password" class="block mb-1 font-medium text-gray-700">
            Confirmar contraseña
          </label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-2 border border-blue-300 rounded mb-2" placeholder="Confirme su contraseña">

          <!-- Mensaje de error de coincidencia -->
          <div id="error-message" class="absolute top-0 right-40 translate-x-full bg-red-100 text-red-600 text-sm px-3 py-2 rounded shadow whitespace-nowrap hidden">
            Las contraseñas no coinciden
          </div>
        </div>

        <!-- Error de requisitos -->
        <div id="password-error" class="text-red-500 text-sm mb-2 hidden"></div>

        <!-- Botón de Registro -->
        <button type="submit" class="bg-blue-500 text-white w-full p-2 rounded-full hover:bg-blue-600 active:scale-95 transition">
          Registrarse
        </button>

        <!-- Enlace a Login -->
        <div class="text-center mt-3">
          <p class="text-sm">
            ¿Ya tenés cuenta?
            <a href="login.html" class="text-blue-500 hover:underline">
              Iniciá sesión
            </a>
          </p>
        </div>
      </form>

      <!-- Mensaje de éxito -->
      <div id="success-message" class="text-black text-sm p-4 bg-green-300 rounded shadow-lg hidden mt-4 text-center">
        ¡Usuario registrado correctamente! Redirigiendo al inicio de sesión...
      </div>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
