<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold">
    Registro
  </header>

  <div class="flex justify-center items-center flex-1">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <form id="registro-form" class="flex flex-col items-center space-y-2">
        <h2 class="text-2xl font-semibold mb-4 text-center">Crear Cuenta</h2>

        <!-- Nombre -->
        <div class="w-full">
          <label for="nombre" class="block mb-1 font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded mb-2" placeholder="Ingresa tu nombre">
        </div>

        <!-- Correo -->
        <div class="w-full">
          <label for="email" class="block mb-1 font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border rounded mb-2" placeholder="Ingresa tu correo electrónico">
        </div>

        <!-- Contraseña -->
        <div class="w-full relative">
          <label for="password" class="block mb-1 font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" required class="w-full p-2 border rounded mb-2" placeholder="Ingresa tu contraseña">

          <!-- Requisitos -->
          <ul id="password-requirements" class="text-sm text-gray-600 space-y-1 mt-1 bg-gray-50 border rounded p-2 hidden">
            <li id="req-length">❌ Al menos 8 caracteres</li>
            <li id="req-uppercase">❌ Una letra mayúscula</li>
            <li id="req-lowercase">❌ Una letra minúscula</li>
            <li id="req-number">❌ Un número</li>
            <li id="req-symbol">❌ Un símbolo (por ej. !, @, #, $)</li>
          </ul>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="w-full">
          <label for="confirm-password" class="block mb-1 font-medium text-gray-700">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-2 border rounded mb-2" placeholder="Confirma tu contraseña">
        </div>

        <!-- Mensajes -->
        <div id="password-error" class="text-red-500 text-sm mb-2 hidden"></div>
        <div id="error-message" class="text-red-500 text-sm mb-2 hidden">Las contraseñas no coinciden. Por favor, revisá.</div>

        <!-- Botón de Registro -->
        <button type="submit" class="bg-blue-500 text-white w-full p-2 rounded hover:bg-blue-600">Registrarse</button>

        <!-- Enlace a Login -->
        <div class="text-center mt-3 text-sm">
          ¿Ya tienes cuenta?
          <a href="login.html" class="text-blue-500 hover:underline">Iniciá sesión</a>
        </div>
      </form>

      <!-- Éxito -->
      <div id="success-message-container" class="mt-4 text-center">
        <div id="success-message" class="text-green-500 text-sm p-4 bg-green-100 rounded shadow-lg hidden">
          ¡Usuario registrado correctamente! Redirigiendo al login...
        </div>
      </div>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
