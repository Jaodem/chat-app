<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-slate-400 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="select-none text-2xl font-bold text-center mb-6">
      Recuperar contraseña
    </h2>

    <form id="recover-form">
      <label for="email" class="block mb-2 text-sm font-medium">
        Correo electrónico
      </label>
      <input type="email" id="email" required class="w-full p-2 border border-blue-300 rounded mb-4" placeholder="ejemplo@correo.com"/>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full active:scale-95 transition">
        Enviar enlace de recuperación
      </button>
    </form>

    <p id="message" class="select-none outline-dotted mt-4 text-black-600 shadow-lg bg-yellow-200 rounded-xl text-sm text-center hidden"> 
      ⚠️Si el correo está registrado, recibirás un enlace para recuperar tu contraseña⚠️
    </p>

    <div class="text-center mt-6">
      <a href="login.html" class="text-blue-500 text-sm hover:underline">
        Volver al inicio de sesión
      </a>
    </div>
  </div>

  <script src="js/recuperarEmail.js"></script>
</body>
</html>
