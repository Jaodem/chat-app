<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  
  <!-- Encabezado -->
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold flex justify-between items-center">
    <div>
      Sala de Chat - Bienvenido <span id="user-name" class="font-bold"></span>
    </div>
    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
      Cerrar sesión
    </button>
  </header>

  <!-- Contenido principal -->
  <div class="flex flex-1">
    
    <!-- Panel de mensajes -->
    <div class="w-3/4 p-4 flex flex-col">
      <!-- Área de mensajes -->
      <div id="chat-messages" class="flex-1 overflow-auto mb-4 bg-white p-4 rounded shadow"></div>

      <!-- Formulario para enviar mensaje -->
      <form id="chat-form" class="flex">
        <input type="text" id="message-input" placeholder="Escribí tu mensaje..." required class="flex-1 border border-gray-300 rounded-l px-3 py-2 focus:outline-none"/>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r">
          Enviar
        </button>
      </form>
    </div>

    <!-- Panel de usuarios en línea -->
    <div class="w-1/4 p-4 bg-gray-50 border-l border-gray-300">
      <h3 class="font-semibold text-xl mb-4">
        Usuarios en línea
      </h3>
      <ul id="online-users" class="space-y-2">
        <!-- Aquí se agregarán los usuarios -->
      </ul>
    </div>

  </div>

  <script src="js/chat.js"></script>
</body>
</html>
