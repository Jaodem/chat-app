<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md ">
    <h2 class="text-2xl font-semibold text-center mb-6 select-none">
      Iniciar sesión
    </h2>

    <form id="login-form" class="space-y-4">
      <div>
      <label for="username" class="block mb-1 font-medium">
        Usuario
      </label>
      <input type="text" id="username" required class="w-full border border-blue-300 rounded p-2 text-black caret-black" placeholder="Ingrese su usuario"/>
      </div>

      <div>
      <label for="password" class="block mb-1 font-medium">
        Contraseña
      </label>
      <input type="password" id="password" required class="w-full border border-blue-300 rounded p-2 text-black caret-black" placeholder="Ingrese su contraseña"/> 
      </div>
      
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-2 rounded-full active:scale-95 transition">
        Iniciar sesión
      </button>
    </form>

    <p class="mt-4 text-center text-sm select-none">
      ¿No tenés cuenta?
      <a href="registro.html" class="text-blue-600 hover:underline">
        ¡Registrate!
      </a>
    </p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
